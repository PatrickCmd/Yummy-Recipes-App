<!-- EDIT RECIPE CATEGORY MODAL -->
<div class="modal fade" id="editRecipeModal" tabindex="-1" role="dialog" aria-labelledby="editRecipeModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editRecipeModalLabel">EDIT RECIPE</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                
                <form action="{{ url_for('edit_recipe', recipename=recipe.name) }}" method="POST" id="form_edit">
                    <div class="form-group">
                        <label for="recipe_name">Name</label>
                        <input type="text" class="form-control" name="recipe_name" id="recipe_name" value="{{ recipe.name }}">
                    </div>
                    <div class="form-group">
                        <label for="ingredients">Ingredients</label>
                        <textarea class="form-control" name="ingredients" id="ingredients" rows="3">{{ recipe.ingredients }}</textarea>
                    </div>                     
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" name="description" id="description" rows="3">{{ recipe.description }}</textarea>
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">CLOSE</button>
                <button type="submit" class="btn btn-primary" form="form_edit">UPDATE</button>
            </div>
        </div>
    </div>
</div>
<!-- END MODAL -->

<!-- DELETE RECIPE CATEGORY MODAL -->
<div class="modal fade" id="deleteRecipeModal" tabindex="-1" role="dialog" aria-labelledby="deleteRecipeModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteRecipeModalLabel">DELETE RECIPE</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="alert alert-danger">Are you sure you want to delete this recipe?</div>  
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">CLOSE</button>
                <a href="{{ url_for('delete_recipe', recipename=recipe.name) }}" class="btn btn-danger">DELETE</a>
            </div>
        </div>
    </div>
</div>
<!-- END MODAL -->

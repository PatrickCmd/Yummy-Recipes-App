<!-- EDIT RECIPE CATEGORY MODAL -->
<div class="modal fade" id="editCategoryModal" tabindex="-1" role="dialog" aria-labelledby="editCategoryModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editCategoryModalLabel">EDIT RECIPE CATEGORY</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                
                <form action="{{ url_for('edit_recipe_category', categoryname=category.name) }}" method="POST" id="form_edit">
                    <div class="form-group">
                        <label for="category_name">Name</label>
                        <input type="text" class="form-control" name="category_name" id="category_name" value="{{ category.name }}">
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" name="description" id="description" rows="3">{{ category.description }}</textarea>
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">CLOSE</button>
                <button type="submit" class="btn btn-primary" form="form_edit">UPDATE</button>
            </div>
        </div>
    </div>
</div>
<!-- END MODAL -->

<!-- DELETE RECIPE CATEGORY MODAL -->
<div class="modal fade" id="deleteCategoryModal" tabindex="-1" role="dialog" aria-labelledby="deleteCategoryModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteCategoryModalLabel">DELETE RECIPE CATEGORY</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="alert alert-danger">Are you sure you want to delete this category?</div>  
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">CLOSE</button>
                <a href="{{ url_for('delete_recipe_category', categoryname=category.name) }}" class="btn btn-danger">DELETE</a>
            </div>
        </div>
    </div>
</div>
<!-- END MODAL -->

<!-- ADD RECIPE MODAL -->
<div class="modal fade" id="recipeModal" tabindex="-1" role="dialog" aria-labelledby="recipeModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="recipeModalLabel">ADD RECIPE</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                
                <form action="{{ url_for('add_recipe') }}" method="POST" id="form_add">
                    <input type="hidden" class="form-control" name="category_name" id="category_name" value="{{ category.name }}">
                    <div class="form-group">
                        <label for="recipe_name">Name</label>
                        <input type="text" class="form-control" name="recipe_name" id="recipe_name" placeholder="Recipe Name">
                    </div>
                    <div class="form-group">
                        <label for="incredients">Ingredients</label>
                        <textarea class="form-control" name="ingredients" id="incredients" rows="3"></textarea>
                    </div>                    
                    <div class="form-group">
                        <label for="description">Description(STEPS)</label>
                        <textarea class="form-control" name="description" id="description" rows="3"></textarea>
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">CLOSE</button>
                <button type="submit" class="btn btn-primary" form="form_add">ADD RECIPE</button>
            </div>
        </div>
    </div>
</div>
<!-- END MODAL -->
